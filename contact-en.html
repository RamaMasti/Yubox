<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yubox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="main-header">
        <a href="index-en.html" id="logo-container">
        <img src="logo.png" alt="Logo de Yubox" id="logo">
        </a>
        <h1 class="header-title">Contact</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="index-en.html">Home</a></li>
                <li><a href="about-en.html">About Us</a></li>
                <li><a href="products-en.html">Products</a></li>
                <li><a href="rse-en.pdf" target="_blank">Company politics and information</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section class="contact-section">
            <form id="contact-form" class="form-container">
                <h2 class="form-title">Contact Us</h2>
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>

                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Write your message" required></textarea>

                <button type="submit" class="form-button">Send</button>
            </form>

            <p>For any specific inquiries, email us at <a href="mailto:yubox2024@gmail.com">yubox2024@gmail.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>Contact: <a href="mailto:yubox2024@gmail.com">yubox2024@gmail.com</a></p>
        <p>Students: Levin Axel, Mastieri Ramiro, Vergara Santiago, Wolaniuk Nicolas.</p>
    </footer>

</body>
