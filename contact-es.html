<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Yubox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="main-header">
        <a href="index-es.html" id="logo-container">
        <img src="logo.png" alt="Logo de Yubox" id="logo">
        </a>
        <h1 class="header-title">Contacto</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="index-es.html">Inicio</a></li>
                <li><a href="about-es.html">Sobre Nosotros</a></li>
                <li><a href="products-es.html">Productos</a></li>
                <li><a href="rse-es.pdf" target="_blank">Informacion sobre la empresa</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section class="contact-section">
            <form class="form-container">
                <h2 class="form-title">Contáctanos</h2>
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Ingresa tu nombre" required>

                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Ingresa tu correo" required>

                <label for="message" class="form-label">Mensaje:</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Escribe tu mensaje" required></textarea>

                <button type="submit" class="form-button">Enviar</button>
            </form>
            <p>Para cualquier consulta puntual, escríbenos a <a href="mailto:yubox2024@gmail.com">yubox2024@gmail.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>Contacto: <a href="mailto:yubox2024@gmail.com">yubox2024@gmail.com</a></p>
        <p>Integrantes: Levin Axel, Mastieri Ramiro, Vergara Santiago, Wolaniuk Nicolas.</p>
    </footer>

</body>
</html>
